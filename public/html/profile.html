<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>IXpersona - Profile</title>

        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/profile.css" />

        <script defer src="../js/profile-script.js"></script>
        <script defer src="../js/authentication.js"></script>
        <script defer src="../js/button-script.js"></script>
        <script defer src="../js/navbar-script.js"></script>
        <script defer src="../js/popup-script.js"></script>
    </head>
    <body>
        <nav class="navbar scrolled-navbar">
            <div class="left-group">
                <div class="web-logo">
                    <h1 id="web-logo"><span>IX</span>persona</h1>
                </div>
                <div class="navigation-links">
                    <a href="#" id="take-test-nav">Enneagram Test</a>
                    <a href="/enneagram-types" class="active">Explore Types</a>
                    <a href="/about-us">About us</a>
                </div>
            </div>
            <div class="action-links">
                <a href="/login" id="auth-link">Login</a>
                <button class="nav-button cta-button">Take the Test</button>
                <button id="toggle-profile-btn" aria-label="Toggle Profile">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                        style="vertical-align: middle; margin-right: 6px"
                    >
                        <circle cx="12" cy="8" r="4" />
                        <path
                            d="M12 14c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5z"
                        />
                    </svg>
                </button>
            </div>
        </nav>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-left">
                    <div class="profile-field">
                        <label>Name:</label>
                        <span id="profile-name">Loading...</span>
                    </div>
                    <div class="profile-field">
                        <label>Username:</label>
                        <span id="profile-username">Loading...</span>
                    </div>
                    <div class="profile-field">
                        <label>Age:</label>
                        <span id="profile-age">Loading...</span>
                    </div>
                    <div class="profile-field">
                        <label>Gender:</label>
                        <span id="profile-gender">Loading...</span>
                    </div>
                    <div class="profile-field">
                        <label>Personality Type:</label>
                        <span id="profile-personality">Loading...</span>
                    </div>
                </div>
                <div class="profile-right">
                    <button id="retake-test" class="cta-button">
                        Retake Test
                    </button>
                    <button id="logout" class="secondary-button">Logout</button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="ft-left">
                <h2>IXpersona</h2>
                <div class="social-icons"></div>
            </div>
            <div class="ft-columns">
                <div class="ft-column">
                    <h4>Topic</h4>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                </div>
                <div class="ft-column">
                    <h4>Topic</h4>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                </div>
                <div class="ft-column">
                    <h4>Topic</h4>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                    <a href="#">Page</a>
                </div>
            </div>
        </footer>
    </body>
</html>
